<div class='card' *ngIf='weapon'>
  <div class='card-header'>
    {{pageTitle + ': ' + weapon.weaponName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name: {{weapon.weaponName}}</div>
        </div>
      </div>
      <div class='col-md-4'>
        <div *ngFor='let weaponUrl of weaponUrls'>
          <img class='center-block img-responsive'
               [src]='weaponUrl.url'
               [title]='weaponUrl.altText'
               (click)='openModal(weaponUrl.url, weaponUrl.altText)'>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>

<app-image-modal #imageModal></app-image-modal>
