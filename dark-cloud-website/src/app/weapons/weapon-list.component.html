<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='weapons && weapons.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
                      (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Weapon</th>
            <th>Character</th>
            <th>Buildup Tier</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let weapon of filteredWeapons'>
            <td class="weapon-cell">
              <img *ngIf='showImage'
                   [src]='weaponUrlRoot + weapon.weaponThumbnail'
                   [title]='weapon.weaponThumbnail'
                   class='weapon-thumbnail'>
              <div>
                  <a [routerLink]="['/weapons', weapon.weaponId]">
                      {{ weapon.weaponName }}
                  </a>
              </div>
            </td>
            <td class="character-cell">
              <img [src]="'./api/characters/' + weapon.characterName + '.jpg'"
                   [alt]="weapon.characterName"
                   class="character-portrait">
              <div>{{ weapon.characterName }}</div>
            </td>
            <td>{{ weapon.tier }}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
